<section class="container">

  <h2 class="titulo">Transferências</h2>

  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tablea__cabecalho__conteudo">DATA</th>
      <th class="tablea__cabecalho__conteudo">VALOR</th>
      <th class="tablea__cabecalho__conteudo">DESTINO</th>
    </thead>
    <tbody *ngIf="transferencias.length > 0; else listaVazia">
      <tr class="tabela__linha" *ngFor="let transferencia of transferencias">
        <td class="tablea__conteudo">
          {{ transferencia?.data | date : "short" }}
        </td>
        <td class="tablea__conteudo">{{ transferencia?.valor | currency }}</td>
        <td class="tablea__conteudo">{{ transferencia?.destino }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #listaVazia>
    <p>Nenhuma peração cadastrada</p>
  </ng-template>
</section>
